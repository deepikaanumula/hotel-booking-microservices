apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: hotel-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret     # âœ… ADD THIS
      containers:
        - name: booking-service
          image: deepika1308/hotel-booking-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: EUREKA_SERVER_URL
              value: http://eureka-server:8761/eureka


---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: hotel-ms
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
  type: ClusterIP
